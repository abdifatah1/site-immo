  <!-- form -->
  <div class="row">
    <div class="col-sm-6">
      <h2>Posez Vos Questions !</h2>
      <form class="form-horizontal margin-top-20" method="post" action="contact.html">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="Nom" placeholder="Nom de famille" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Envoyer" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
