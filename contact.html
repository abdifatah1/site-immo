  <!-- form -->
  <div class="row">
    <div class="col-sm-6">
      <form class="form-horizontal margin-top-20" role="form" method="post" action="contact.html">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="Nom" placeholder="Nom de famille" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Envoyer" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6 margin-top-20">
      <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:400px;width:500px;'><div id='gmap_canvas' style='height:400px;width:500px;'></div><div><small><a href="http://www.embedgooglemaps.com">Google Maps carte sur votre site</a></small></div><div><small><a href="http://www.youtubeembedcode.com">Easily generate YouTube embed code</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(50.6927049,3.177846999999929),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.6927049,3.177846999999929)});infowindow = new google.maps.InfoWindow({content:'<strong>Roubaix Immobilier</strong><br>ROUBAIX<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
